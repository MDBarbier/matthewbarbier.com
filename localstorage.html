		<script type="text/javascript">
		
		window.onload = function()
		{
		
			// Check browser support
			if (typeof(Storage) != "undefined") 
			{
				// Store
				localStorage.setItem("myVar", "Local Storage works!");
				
				// Retrieve
				document.getElementById("result").innerHTML = localStorage.getItem("myVar");
			}
			else 
			{
				document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
		}
		</script>
</head>

<body>
<div class="container text-center" id="error">
  <div class="row">
    <div class="col-md-12">
      <div class="voffset7">
	  <h1 class="jumbotron">HTML5 Local Storage Test Page</h1>
	  <br />
	  <img src="HTML5logo.png" />
	  <br />
	  <br />
	  <p id="result">TESTING</p>
	  <br />
	  <br />
	  <div class="voffset3"></div>
	  <p class="well">Click here to return to the <a href="http://www.matthewbarbier.com/home.html">matthewbarbier.com</a> homepage.</p>

  </div>

</div>
